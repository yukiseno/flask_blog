<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask Blog{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background: #2c3e50;
        color: white;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      header h1 {
        text-align: center;
      }
      nav {
        text-align: center;
        margin-top: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }
      nav a:hover {
        color: #3498db;
      }
      .flash {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .flash.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .flash.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .post-card {
        background: white;
        padding: 25px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .post-card h2 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .post-meta {
        color: #7f8c8d;
        font-size: 0.9em;
        margin-bottom: 15px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }
      .btn:hover {
        background: #2980b9;
      }
      .btn-danger {
        background: #e74c3c;
      }
      .btn-danger:hover {
        background: #c0392b;
      }
      form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }
      textarea {
        min-height: 200px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Flask Blog</h1>
        <nav>
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('create') }}">Create Post</a>
        </nav>
      </div>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
