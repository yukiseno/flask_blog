{% extends "base.html" %}

{% block title %}Change Password - Flask Blog{% endblock %}

{% block content %}
<h2 style="margin-bottom: 20px">Change Password</h2>

<div class="form-container" style="max-width: 400px; margin: 0 auto;">
  <form method="POST">
    <div class="form-group">
      <label for="old_password">Current Password</label>
      <input 
        type="password" 
        id="old_password" 
        name="old_password" 
        required 
        placeholder="Enter your current password"
      />
    </div>

    <div class="form-group">
      <label for="new_password">New Password</label>
      <input 
        type="password" 
        id="new_password" 
        name="new_password" 
        required 
        placeholder="Enter new password (min 6 characters)"
        minlength="6"
      />
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm New Password</label>
      <input 
        type="password" 
        id="confirm_password" 
        name="confirm_password" 
        required 
        placeholder="Confirm new password"
      />
    </div>

    <div style="margin-top: 20px;">
      <button type="submit" class="btn" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">
        Change Password
      </button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary" style="background-color: #6c757d; color: white; padding: 10px 20px; margin-left: 10px; text-decoration: none; border-radius: 3px; display: inline-block;">
        Cancel
      </a>
    </div>
  </form>
</div>

<style>
  .form-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .form-group input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
</style>
{% endblock %}
